<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="row dropdown">
		<div class="col-md-4">
			<select id="dropdown" class="dropdown left btn btn-outline-primary"></select>
		</div>
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<select id="dropdown-right" class="dropdown right btn btn-outline-primary"></select>
		</div>
	</div>
	<div class="row map-container d-flex justify-content-center">
	  <div id="map" class="col-md-4">
		</div>
	  <div class="col-md-4 center-col">
	    <div class="stats-table">
				<div class="town-heading">
				<h2 class="row town"></h2>
	      <h4 class="row blockgroup"></h4>
			</div>
	      <div class="row d-flex justify-content-center">
					<div class="current-value left col-md-6">
			      <p class="variable left"></p>
			      <h1 class="value left"></h1>
					</div>
					<div class="current-value right col-md-6">
						<p class="variable right"></p>
						<h1 class="value right"></h1>
					</div>
	    	</div>
				<div class="demographics">
					<div class="row demographics-plots">
						<div class="age-plot col-md-4">
						</div>
						<div class="race-plot col-md-6">
						</div>
					</div>
				</div>
	    </div>
	  </div>
		<div id="map-right" class="col-md-4"></div>
	</div>
</body>

<script src="assets/js/merged-map.js"></script>
</html>
